{% extends "admin/base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="card-title mb-4">Manage Users</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>phone</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[4] }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{{ url_for('admin_edit_user', user_id=user[0]) }}"
                                   class="btn btn-sm btn-primary">Edit</a>
                                <form id="delete-form-{{ user[0] }}" 
                                      action="{{ url_for('admin_delete_user', user_id=user[0]) }}" 
                                      method="POST" class="d-inline">
                                    <button type="button" 
                                            onclick="confirmDelete({{ user[0] }})"
                                            class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
