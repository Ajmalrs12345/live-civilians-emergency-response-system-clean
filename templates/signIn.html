<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="/src/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for("static",filename="signup.css")}}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container d-flex justify-content-center p-auto">
            <div class="col-lg-8">
                <h1 class="text-center mb-5 signup">Login</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert text-dark alert-danger {{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                {% endwith %}
                <form method="POST" action="/signin">
                    <div class="row" id="username-modal">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Email ID</span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required autocomplete="email">
                                <label for="email" class="placeh">Email</label>
                            </div>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text">Password</span>
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                    <label for="password" class="placeh">Password</label>
                                </div>
                        </div>
                        <button type="submit" class="btn btn-outline-info d-flex mx-auto w-50 justify-content-center mb-4" style="padding: .5rem 3rem ;">Sign in</button>
        </form>
        <div class="alignpswrd">
        <p class="mt-3 account fs-5">Don't have an account? <a href="/SignUp">Register Here</a>.</p>
        </div>
    </body>
</html>
