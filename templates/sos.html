<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Emergency App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='sos.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 heading">Emergency SOS</h1>
        
        <div class="text-center mb-4">
            <button id="sosButton" class="btn btn-danger sos-button" onclick="startSOS()">
                SOS
            </button>
        </div>
        
        <div id="countdownContainer" class="text-center mb-4" style="display: none;">
            <p>SOS will be sent in:</p>
            <div id="countdown" class="countdown"></div>
            <button id="cancelButton" class="btn btn-secondary mt-2" onclick="cancelSOS()">Cancel</button>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Emergency Contacts</h5>
            </div>
            <div class="card-body">
                <form id="contactForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="contactName" placeholder="Contact Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="contactPhone" placeholder="Phone Number" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Contact</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Contact List</h5>
            </div>
            <div class="card-body contact-list" id="contactList">
                <!-- Contacts will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='sos.js') }}"></script>
</body>
</html>
