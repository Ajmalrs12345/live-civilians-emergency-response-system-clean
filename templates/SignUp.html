<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="/src/signup.css">
        <link rel="stylesheet" href="{{url_for("static",filename="signUp.css")}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
<body>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container d-flex justify-content-center p-auto">
            <div class="col-lg-8">
                <h1 class="text-center mb-5 signup">Create Account</h1>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-danger{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="/SignUp">
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="First Name" required>
                                <label for="fname" class="placeh">User Name</label>
                            </div>
                   
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Email ID</span>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required autocomplete="email">
                            <label for="email" class="placeh">Email</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Phone</span>
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="phone"  name="phone" placeholder="Enter Phone number" value="+91 " required autocomplete="tel">
                            <label for="phone" class="placeh">Phone No</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <label for="password" class="placeh">Password</label>
                            </div>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text">Confirm Password</span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword" class="placeh">Confirm Password</label>
                            </div>
                            <div id="passwordError" class="invalid-feedback" style="display: none;">
                                Passwords do not match!
                            </div>
                        </div>
        
                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
        
                    <div class="text-center mt-3">
                        <p class="text-white">Do you have an account? <a href="/signin">Login Here</a></p>
                    </div>
                </div>
            </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            
            <!-- Add JavaScript validation -->
            <script>
                document.getElementById('signupForm').addEventListener('submit', function(e) {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    const passwordError = document.getElementById('passwordError');
                    
                    if (password !== confirmPassword) {
                        e.preventDefault();
                        passwordError.style.display = 'block';
                        document.getElementById('confirmPassword').classList.add('is-invalid');
                    } else {
                        passwordError.style.display = 'none';
                        document.getElementById('confirmPassword').classList.remove('is-invalid');
                    }
                });
            </script>
        </body>
        </html>
