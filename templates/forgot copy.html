<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for("static",filename="forgot.css")}}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container d-flex justify-content-center p-auto">
            <div class="col-lg-8">
                <h1 class="text-center mb-5 signup">Reset Password</h1>
                <form method="POST" action="/forgot">
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Email ID</span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email"  placeholder="Enter email" required autocomplete="email">
                                <label for="email" class="placeh">Email</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-info d-flex mx-auto w-50 justify-content-center mb-4" style="padding: .5rem 3rem ;">Send Reset Link</button>
        </form>
        <p class="mt-3 ms-3 account fs-5">Remember Your Password? <a href="/signin">Login here</a>.</p>
    </body>
</html>
