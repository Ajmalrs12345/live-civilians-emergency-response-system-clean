<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="{{url_for("static",filename="reset.css")}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100">
        <div class="container d-flex justify-content-center p-auto">
            <div class="col-lg-8">
                <h1 class="text-center mb-5 signup">Change Password</h1>
                <form method="POST" action="/reset-password/<token> ">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Password</span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                                <label for="password" class="placeh">Password</label>
                            </div>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-group-text">Confirm Password</span>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword" class="placeh">Confirm Password</label>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info d-flex mx-auto justify-content-center mb-4" style="padding: .5rem 3rem ;">Submit</button>
                </form>
                <!--<p class="mt-3 account fs-5">Do you have an account? <a href="/signIn.html">Login Here</a>.</p>-->
            </div>
        </div>
    </body>
</html>
